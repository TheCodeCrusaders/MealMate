<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/itemtracking/style.css">
</head>

<body>
  <header>
    <a href="/dashboard"><img src="/IMG/logo.svg" alt="Mealmate" width="300" height="50"></a> <!-- Clickable logo -->
    <div id="nav-placeholder">
    </div>
    <script src="/../navbar.js"></script>
  </header>
  <main>
    <section id="itemtracking">
      <div id="h1Container">
        <h1>item tracking</h1>
        <button id="additem">add item</button>
        <button id="privateItemAdd">Create New Item</button>
      </div>
      <div id="privateInput">
        <div id="newItemBackdrop"></div>
        <form id="privateForm">
          <label for="name">Name:</label><br>
          <input type="text" id="name" required><br>
          <label for="freezeOrNo">freezeable:</label><br>
          <select name="" id="freezeOrNo" required><br>
            <option value="">Choose</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select><br>
          <label for="shelf-stable">shelf-stable:</label><br>
          <select name="" id="shelf-stable" required><br>
            <option value="">Choose</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select><br>
          <label for="calories_per_unit">Calories Per Unit:</label><br>
          <input type="nubmer" id="calories"><br>
          <label for="calories_per_100gram">Calories Per 100gram:</label><br>
          <input type="number" id="calories_per_100gram"><br><br>

          <button type="submit">Create New Item</button>
        </form>
      </div>
      <div id="input">
        <div id="backdrop">
        </div>

        <form id="itemForm">
          <label for="location">Location:</label>
          <select id="location" name="location">
            <option value="fridge" selected>Fridge</option>
            <option value="pantry">Pantry</option>
            <option value="other">Other</option>
          </select><br /><br />

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" autocomplete="off" placeholder="Item name" /><br /><br /> <!--placeholder added-->
          <div id="autocomplete-list"></div>                                              <!--div added-->
          <label for="expirationDate">Expiration Date:</label>
          <input type="date" id="expirationDate" name="expirationDate" /><br /><br />

          <button type="submit">Import to personal item list</button>
        </form>
      </div>

      <table id="container">
        <tr>
          <th>name:</th>
          <th>location:</th>
          <th>Exp Date:</th>
          <th>Days left:</th>
          <th>buttons:</th>
        </tr>
      </table>
      
    </section>
  </main>

  <footer>
    <a href="https://github.com/TheCodeCrusaders/MealMate">Open Source Project</a>
  </footer>
  <script src="stuff.js"></script>
</body>

</html>
