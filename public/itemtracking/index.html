<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/itemtracking/style.css">
</head>

<body>
  <header>
    <a href="/dashboard"><img src="/IMG/logo.svg" alt="Mealmate" width="300" height="50"></a> <!-- Clickable logo -->
    <div id="nav-placeholder">
    </div>
    <script src="/../navbar.js"></script>
  </header>
  <main>
    <section id="itemtracking">
      <div id="h1Container">
        <h1>Item Tracking</h1>
        <button id="additem">add item</button>
        <label for="Sort">
          <img src="UpDown.png" alt="Logo" width="10" height="10">
        </label>
        <select id="Sort" name="Sort">
          <option value="Recently added" selected>Recently added</option>
          <option value="Expiration date">Expiration date</option>
        </select>
      </div>
      <div id="input">
        <div id="backdrop">
        </div>

        <form id="itemForm">
          <label for="location">Location:</label>
          <select id="location" name="Location">
            <option value="fridge" selected>Fridge</option>
            <option value="pantry">Pantry</option>
            <option value="other">Other</option>
          </select><br /><br />

          <label for="shelfStable">shelfStable:</label>
          <select id="shelfStable" name="shelfStable">
            <option value="Yes" selected>Yes</option>
            <option value="No">No</option>
          </select><br /><br />

          <label for="freezable">Freezable:</label>
          <select id="freezable" name="freezable">
            <option value="Yes" selected>Yes</option>
            <option value="No">No</option>
          </select><br /><br />

          <label for="calories">Calories:</label>
          <input type="text" id="calories" name="calories" autocomplete="off" placeholder="Per 100g/100ml/unit" /><br /><br /> <!--placeholder added-->
          

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" autocomplete="off" placeholder="Item name" /><br /><br /> <!--placeholder added-->
          <div id="autocomplete-list"></div>                                              <!--div added-->
          <label for="expirationDate">Expiration Date:</label>
          <input type="date" id="expirationDate" name="expirationDate" /><br /><br />

          <button type="submit" style="background-color: transparent; position: relative; display: inline-block; border: none; padding: 0;">
            <img src="70x70.png" alt="Logo" width="70" height="70">
            <span style="position: absolute; top: 100%; left: 50%; transform: translate(-50%, -50%);">Add</span>
          </button>
          
        </form>
      </div>

      <table id="container">
        <tr>
          <th>name:</th>
          <th>location:</th>
          <th>Exp Date:</th>
          <th>Days left:</th>
          <th>buttons:</th>
        </tr>
      </table>
      
    </section>
  </main>

  <footer>
    <a href="https://github.com/TheCodeCrusaders/MealMate">Open Source Project</a>
  </footer>
  <script src="/itemtracking/stuff.js"></script>
</body>

</html>
